<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="topnav">
        <h1>ESP32 Web BLE Application</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton"> Připojit BLE</button>
                    <button id="connectBleBtn" class="connectButton"> My connect -- testing </button>
                    <button id="disconnectBleButton" class="disconnectButton"> Odpojit BLE Device</button>
                </p>
                <p class="gray-label">BLE stav: <strong><span id="bleState" style="color:#d13a30;">Nepřipojeno</span></strong></p>
            </div>
        </div>
        <div class="card-grid">   
            <div class="card">
                <h2>Animace</h2>
                <button id="anim1" class="animBtn">RainBow</button>
                <button id="anim2" class="animBtn">Pulz</button>
                <button id="anim3" class="animBtn">Nightrider</button>
                <button id="anim4" class="animBtn">off</button>
            </div>
            <div class="card">
                <h2>Fronta</h2>
                <p class="reading"><span id="valueContainer">prázdná</span></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Jan Škrabal</p>
    </div>
</body>
<script>

    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const bleBtn = document.getElementById('connectBleBtn');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const anim1 = document.getElementById('anim1');
    const anim2 = document.getElementById('anim2');
    const anim3 = document.getElementById('anim3');
    const anim4 = document.getElementById('anim4');
    const retrievedValue = document.getElementById('valueContainer');
    const bleStateContainer = document.getElementById('bleState');

    //Define BLE Device Specs
    var deviceNamePrefix ='ESP';
    var bleService = '000000ff-0000-1000-8000-00805f9b34fb';
    var animationCharacteristic = '000077e7-0000-1000-8000-00805f9b34fb';
    var queueCharacteristic= '000077f7-0000-1000-8000-00805f9b34fb';

    //Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var queueCharacteristicFound;

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', (event) => {
        if (isWebBluetoothEnabled()){
            connectToDevice();
        }
    });

    bleBtn.addEventListener('click', async event => {
        await showBluetoothDevices();
    });


    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Write to the ESP32 LED Characteristic
    onButton.addEventListener('click', () => writeOnCharacteristic(1));
    offButton.addEventListener('click', () => writeOnCharacteristic(0));

    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log('Web Bluetooth API is not available in this browser!');
            bleStateContainer.innerHTML = "Webové rozhraní Bluetooth API není v tomto prohlížeči/zařízení dostupné!";
            return false
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true
    }

    // Connect to BLE Device and Enable Notifications
    function connectToDevice(){
        console.log('Initializing Bluetooth...');
        navigator.bluetooth.requestDevice({
            filters: [{name: deviceName}],
            optionalServices: [bleService]
        })
        .then(device => {
            console.log('Device Selected:', device.name);
            bleStateContainer.innerHTML = 'Připojeno k zařízení ' + device.name;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattservicedisconnected', onDisconnected);
            return device.gatt.connect();
        })
        .then(gattServer =>{
            bleServer = gattServer;
            console.log("Connected to GATT Server");
            return bleServer.getPrimaryService(bleService);
        })
        .then(service => {
            bleServiceFound = service;
            console.log("Service discovered:", service.uuid);
            return service.getCharacteristic(queueCharacteristic);
        })
        .then(characteristic => {
            console.log("Characteristic discovered:", characteristic.uuid);
            queueCharacteristicFound = characteristic;
            characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
            characteristic.startNotifications();
            console.log("Notifications Started.");
            return characteristic.readValue();
        })
        .then(value => {
            console.log("Read value: ", value);
            const decodedValue = new TextDecoder().decode(value);
            console.log("Decoded value: ", decodedValue);
            retrievedValue.innerHTML = decodedValue;            
        })
        .catch(error => {
            console.log('Error: ', error);
        })
    }

    function onDisconnected(event){
        console.log('Device Disconnected:', event.target.device.name);
        bleStateContainer.innerHTML = "Zařízení odpojeno";
        bleStateContainer.style.color = "#d13a30";

        connectToDevice();
    }

    function handleCharacteristicChange(event){
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Characteristic value changed: ", newValueReceived);
        retrievedValue.innerHTML = newValueReceived;
        timestampContainer.innerHTML = getDateTime();
    }

    function writeOnCharacteristic(value){
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(animationCharacteristic)
            .then(characteristic => {
                console.log("Found the LED characteristic: ", characteristic.uuid);
                const data = new Uint8Array([value]);
                return characteristic.writeValue(data);
            })
            .then(() => {
                latestValueSent.innerHTML = value;
                console.log("Value written to AnimationCharacteristic:", value);
            })
            .catch(error => {
                console.error("Error writing to the LED characteristic: ", error);
            });
        } else {
            console.error ("Bluetooth is not connected. Cannot write to characteristic.")
            window.alert("Bluetooth není připojeno. Nelze zapisovat do charakteristiky. \n Nejprve se připojte k BLE!")
        }
    }

    function disconnectDevice() {
        console.log("Disconnect Device.");
        if (bleServer && bleServer.connected) {
            if (queueCharacteristicFound) {
                queueCharacteristicFound.stopNotifications()
                    .then(() => {
                        console.log("Notifications Stopped");
                        return bleServer.disconnect();
                    })
                    .then(() => {
                        console.log("Device Disconnected");
                        bleStateContainer.innerHTML = "Zařízení odpojeno";
                        bleStateContainer.style.color = "#d13a30";

                    })
                    .catch(error => {
                        console.log("An error occurred:", error);
                    });
            } else {
                console.log("No characteristic found to disconnect.");
            }
        } else {
            // Throw an error if Bluetooth is not connected
            console.error("Bluetooth is not connected.");
            window.alert("Bluetooth není připojeno.")
        }
    }

        async function findBLE() {
            let filters = [];

            filters.push({ name: "ESP_HONZA" });
            
            
            let options = {};
            //options.acceptAllAdvertisements = true;
            options.filters = filters;

            try {
                console.log('Requesting Bluetooth Scan with options: ' + JSON.stringify(options));
                const scan = await navigator.bluetooth.requestLEScan(options);

                console.log('Scan started with:');
                console.log(' acceptAllAdvertisements: ' + scan.acceptAllAdvertisements);
                console.log(' active: ' + scan.active);
                console.log(' keepRepeatedDevices: ' + scan.keepRepeatedDevices);
                console.log(' filters: ' + JSON.stringify(scan.filters));

                navigator.bluetooth.addEventListener('advertisementreceived', event => {
                    console.log('Advertisement received.');
                    console.log('  Device Name: ' + event.device.name);
                    console.log('  Device ID: ' + event.device.id);
                    console.log('  RSSI: ' + event.rssi);
                    console.log('  TX Power: ' + event.txPower);
                    console.log('  UUIDs: ' + event.uuids);
                    event.manufacturerData.forEach((valueDataView, key) => {
                        logDataView('Manufacturer', key, valueDataView);
                    });
                    event.serviceData.forEach((valueDataView, key) => {
                        logDataView('Service', key, valueDataView);
                    });
                });

                setTimeout(stopScan, 10000);
                function stopScan() {
                    console.log('Stopping scan...');
                    scan.stop();
                    console.log('Stopped.  scan.active = ' + scan.active);
                }
            } catch (error) {
                console.log('Argh! ' + error);
            }
        }

        /* Utils */

        const logDataView = (labelOfDataSource, key, valueDataView) => {
            const hexString = [...new Uint8Array(valueDataView.buffer)].map(b => {
                return b.toString(16).padStart(2, '0');
            }).join(' ');
            const textDecoder = new TextDecoder('ascii');
            const asciiString = textDecoder.decode(valueDataView.buffer);
            console.log(`  ${labelOfDataSource} Data: ` + key +
                '\n    (Hex) ' + hexString +
                '\n    (ASCII) ' + asciiString);
        };

        async function showBluetoothDevices() {
            try {
                // Získání dostupných zařízení
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: deviceNamePrefix }], // Filtr pro vyhledání zařízení
                });
                // Připojení k vybranému zařízení
                const server = await device.gatt.connect();
                // Získání seznamu služeb na zařízení
                const services = await server.getPrimaryServices();
                // Vypsání služeb do konzole
                console.log('Seznam služeb na zařízení:');
                for (const service of services) {
                    console.log('Service UUID:', service.uuid);
                    // Získání charakteristik pouze pokud je server GATT připojen
                    if (server.connected) {
                        const characteristics = await service.getCharacteristics();
                        console.log('Seznam charakteristik:');
                        for (const characteristic of characteristics) {
                            console.log('Characteristic UUID:', characteristic.uuid);
                            if (characteristic.uuid == '000077e7-0000-1000-8000-00805f9b34fb') {
                                const value = "pulz";
                                const data = new TextEncoder().encode(value);
                                await characteristic.writeValue(data);
                            }
                        }
                    } else {
                        console.error('Server GATT není připojen.');
                    }
                }
                // Odpojení od zařízení
                await server.disconnect();
            } catch (error) {
                console.error('Chyba:', error);
            }
        }


</script>

</html>
